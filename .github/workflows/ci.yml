name: CI
on:
  push:
    branches:
      - main
  pull_request:

env:
  NX_CLOUD_DISTRIBUTED_EXECUTION: true

jobs:
  main:
    runs-on: ubuntu-latest
    if: ${{ github.event_name != 'pull_request' }}
    steps:
      - uses: actions/checkout@v3
        name: Checkout [main]
        with:
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.8.0
          run_install: true
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.2'
          run_install: true
      - run: go version
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - run: yarn nx-cloud start-ci-run
      - run: yarn nx affected --target=build --parallel --max-parallel=3 --prod
      - run: yarn nx affected --target=test --parallel --max-parallel=3
      - run: yarn nx affected --target=lint --parallel --max-parallel=3
      - run: yarn nx affected --target=e2e --parallel --max-parallel=3
#      - run: yarn nx affected --target=docker --parallel --max-parallel=3
      - run: yarn nx-cloud stop-all-agents
  pr:
    runs-on: ubuntu-latest
    if: ${{ github.event_name == 'pull_request' }}
    steps:
      - uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.ref }}
          fetch-depth: 0
      - name: Derive appropriate SHAs for base and head for `nx affected` commands
        uses: nrwl/nx-set-shas@v2
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
      - uses: pnpm/action-setup@v2.1.0
        with:
          version: 7.8.0
          run_install: true
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.2'
          run_install: true
      - run: go version
      - run: pnpm nx-cloud start-ci-run
      - run: pnpm nx affected --target=build --parallel --max-parallel=3 --prod
      - run: pnpm nx affected --target=test --parallel --max-parallel=3
      - run: pnpm nx affected --target=lint --parallel --max-parallel=3
      - run: pnpm nx affected --target=e2e --parallel --max-parallel=3
#      - run: pnpm nx affected --target=docker --parallel --max-parallel=1
      #      - run: docker buildx create --use
      #      - run: pnpm nx affected --target=docker --parallel --max-parallel=3
      - run: pnpm nx-cloud stop-all-agents
  agents:
    runs-on: ubuntu-latest
    name: Agent 1
    timeout-minutes: 60
    strategy:
      matrix:
        agent: [ 1, 2, 3 ]
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-node@v3
        with:
          node-version: '16'
      - name: Cache pnpm modules
        uses: actions/cache@v2
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-
        - uses: pnpm/action-setup@v2.1.0
          with:
            version: 7.8.0
            run_install: true
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      - uses: actions/setup-go@v3
        with:
          go-version: '1.18.2'
          run_install: true
      - run: go version
      - name: Start Nx Agent ${{ matrix.agent }}
        run: npx nx-cloud start-agent
