      - run: pnpm nx run-many --parallel --max-parallel=5 --all --skip-nx-cache --target=lint
      - run: pnpm nx run-many --parallel --max-parallel=5 --all --skip-nx-cache --target=test
      - run: pnpm nx run-many --parallel --max-parallel=5 --all --skip-nx-cache --target=build --prod
      - run: pnpm nx run-many --parallel --max-parallel=5 --all --skip-nx-cache --target=e2e
